<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="block__header">
          <h1 class="block__heading">Cloud Hosting for Pros</h1>
          <p class="block__tagline">Deploy your website in 60 seconds</p>
          <a href="#" class="btn btn--accent btn--streched">Get Started</a>
        </header>
        <picture>
          <source
            srcset="images/banner.webp 1x, images/banner@2x.webp 2x"
            type="image/webp"
          />

          <source
            srcset="images/banner.png 1x, images/banner@2x.png 2x"
            type="image/webp"
          />
          <img class="hero__image" src="/images/banner.png" alt="" />
        </picture>
      </div>
    </section>
    <script src="/js/main.js"></script>
  </body>
</html>
